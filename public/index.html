<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon link -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mohamad Massalkhi - AI and ML Portfolio" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Mohamad Massalkhi - Portfolio</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Modified to prevent infinite redirections
      (function(l) {
        if (l.search.indexOf('?/') === 0) {
          var decoded = l.search.slice(2);
          window.history.replaceState(null, null,
              l.pathname + decoded.replace(/&/g, '?').replace(/\?&/g, '?') + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
